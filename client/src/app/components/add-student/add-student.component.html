<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Student</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Recipe name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>recipe name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="type" formControlName="type">
          <mat-error *ngIf="handleError('type', 'required')">
            You must provide a<strong>recipe type</strong>
          </mat-error>
        </mat-form-field>

        <!-- Section -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ingredients seperated by commas" formControlName="ingredients">
          <mat-error *ngIf="handleError('ingredients', 'required')">
            You can't cook with nothing
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Add subjects -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="rating" formControlName="rating">
          <mat-error *ngIf="handleError('rating', 'required')">
            What were your thoughts
          </mat-error>
        </mat-form-field>

        <!-- Date of birth -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="cook time" formControlName="cookTime">
          <mat-error *ngIf="handleError('cookTime', 'required')">
            How long did it take again?
          </mat-error>
        </mat-form-field>

        <!-- Gender -->
        <div class="misc-bottom-padding">
          <mat-label>Select for grocery list trip</mat-label>
          <mat-radio-group aria-label="Select for grocery list" formControlName="gender">
            <mat-radio-button value="true">Select</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
