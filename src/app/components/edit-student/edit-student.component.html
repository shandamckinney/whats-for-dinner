<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Student</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="studentForm" (ngSubmit)="updateStudentForm()" #resetStudentForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>recipe name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input matInput formControlName="type">
          <mat-error *ngIf="handleError('type', 'required')">
            You must provide a<strong>student email</strong>
          </mat-error>
        </mat-form-field>

         <!-- Email -->
         <mat-form-field class="example-full-width">
          <input matInput formControlName="ingredients">
          <mat-error *ngIf="handleError('ingredients', 'required')">
            You must provide a<strong> ingredient</strong>
          </mat-error>
        </mat-form-field>

         <!-- Email -->
         <mat-form-field class="example-full-width">
          <input matInput formControlName="rating">
          <mat-error *ngIf="handleError('rating', 'required')">
            You must provide a<strong>rating</strong>
          </mat-error>
        </mat-form-field>

         <!-- Email -->
         <mat-form-field class="example-full-width">
          <input matInput formControlName="cookTime">
          <mat-error *ngIf="handleError('cookTime', 'required')">
            You must provide a<strong>cookTime</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
